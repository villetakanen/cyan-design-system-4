name: Publish All Packages (beta)

on:
  push:
    tags:
      - 'v4.*-beta.*'

permissions:
  contents: read
  packages: write

jobs:
  verify-types:
    name: Verify package types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run types verification
        run: node .github/scripts/verify-package-types.js

  build-and-publish:
    needs: verify-types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cyan-css
        if: startsWith(github.ref, 'refs/tags/v4.') && contains(github.ref, '-beta.')
        run: |
          cd packages/cyan-css
          npm publish --access public --tag beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cyan-lit
        if: startsWith(github.ref, 'refs/tags/v4.') && contains(github.ref, '-beta.')
        run: |
          cd packages/cyan-lit
          npm publish --access public --tag beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cn-dice
        if: startsWith(github.ref, 'refs/tags/v4.') && contains(github.ref, '-beta.')
        run: |
          cd packages/cn-dice
          npm publish --access public --tag beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cn-editor
        if: startsWith(github.ref, 'refs/tags/v4.') && contains(github.ref, '-beta.')
        run: |
          cd packages/cn-editor
          npm publish --access public --tag beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cn-story-clock
        if: startsWith(github.ref, 'refs/tags/v4.') && contains(github.ref, '-beta.')
        run: |
          cd packages/cn-story-clock
          npm publish --access public --tag beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
